            --font-reading: 'Merriweather', serif;
            --color-primary: #8a2be2; /* Blue Violet / Neon Purple */
            --color-accent: #00ffff; /* Neon Cyan */
            --color-gradient-start: #100b1a; /* Very dark purple/blue */
            --color-gradient-end: #1a0f30; /* Darker space purple */
            --glow-filter: drop_shadow(0 0 4px var(--color-accent)) drop-shadow(0 0 8px var(--color-primary));
            --blur: 10px;

            --color-panel: #1a202c;
            --color-text-dim: #9ca3af;
        }

            --color-text: #1f2937;
            --color-background: #f0f4f8;
            --color-panel: #ffffff;
            --color-text-dim: #6b7280;
            --color-gradient-start: #e0e7ff; /* Light Blue */

            padding: 0;

            font-family: var(--font-ui);

            font-weight: 700;
            color: var(--color-accent);

            left: 0;

            padding: 0 20px;

        .nav-item {

            color: var(--color-text-dim);
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: color 0.3s, background 0.3s;
        }

        .nav-item:hover {
            color: var(--color-text);
            background: rgba(var(--color-primary), 0.1);
        }
        
        .nav-item.active {
            color: var(--color-accent);
            text-shadow: 0 0 5px var(--color-accent);
        }

            border-radius: 9999px;
            background: none;
            color: var(--color-text);
            font-size: 1.25rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 5px var(--color-primary), inset 0 0 5px var(--color-primary);
            transition: all 0.3s ease;
            filter: var(--glow-filter);

            color: var(--color-panel); /* Text color in dark mode */

            filter: none;

            width: 100%;

            flex-direction: column;
            justify-content: center;
            align-items: center;

                radial-gradient(circle at 30% 70%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);

            background-position: center;

            border-radius: 1rem;

            box-shadow: 0 0 20px var(--color-primary);
            transition: transform 0.3s ease;

            transform: scale(1.03);
            box-shadow: 0 0 30px var(--color-accent);

            padding-top: 80px; /* Space for fixed navbar */

            text-align: center;
            padding: 1rem;

            background: var(--bg-glass);
            border-radius: 1rem;
            border: 1px solid var(--border-glass);

            justify-content: space-between;

            max-width: 180px;

            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);

            margin-top: 20px;

            border-radius: 0.5rem;

        }
        @keyframes fadein {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #reader-content {
            transition: font-size 0.3s, line-height 0.3s;
        }

        .reader-nav-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 900;
            display: flex;
            gap: 10px;
        }

            background: var(--color-primary);
            color: var(--color-text);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--color-primary);

            filter: var(--glow-filter);
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reader-nav-btn:hover {
            background: var(--color-accent);
            box-shadow: 0 0 15px var(--color-accent);
            transform: scale(1.1);
            filter: none;
        }

            height: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background: var(--color-accent);
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        
        /* Customization Panel */
        #settings-panel {
            max-width: 600px;
            width: 100%;
            padding-top: 80px;
        }

        .setting-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid var(--border-glass);
        }

        .setting-group label {

        }

        .slime-orb {
            position: fixed;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #00ffff, #00bfff);
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00bfff, 0 0 30px #00ffff;

            z-index: 5;
            pointer-events: none;
        }

        #slime-1 { top: 10%; left: 5%; animation-delay: 0s; }
        #slime-2 { top: 70%; right: 10%; animation-delay: 2s; width: 30px; height: 30px; }
        #slime-3 { bottom: 5%; left: 40%; animation-delay: 4s; }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(10px, -20px); }
            100% { transform: translate(0, 0); }
        }
        @keyframes pulse {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .logo-text { font-size: 2.5rem; }
            .neon-button { padding: 0.75rem 2rem; font-size: 1rem; }
            .volume-grid { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); }
            .volume-cover { max-width: 100%; }
            .reader-nav-buttons { bottom: 10px; right: 10px; }
            .reader-nav-btn { width: 45px; height: 45px; padding: 10px; }
            #nav-bar { justify-content: space-around; padding: 0 10px; }
            .nav-item { padding: 0.5rem 0.5rem; }
            #reading-panel { padding: 1rem; }
        }

        /* --- Full Screen Reader Mode --- */ /* <--- PASTE THE NEW CSS CODE HERE */
        body.reader-mode {
            /* Ensures no scrollbars appear on the body itself */
            overflow: hidden;
        }
        
        /* Hide distractions when in reader mode */
        body.reader-mode #nav-bar,
        body.reader-mode .slime-orb {
            display: none !important;
        }
        /* ... (the rest of the new CSS code goes here) ... */
        @media (max-width: 768px) {
            body.reader-mode #reading-panel {
                padding-left: 1rem;
                padding-right: 1rem;
            }
             body.reader-mode #reader-screen #progress-bar-container {
                 width: 100%;
             }
        }
        
        }
    </style>
</head>

<p>“Tamuraaaa!”</p>

    <p>Something I picked up on as we spoke was that this dragon… I think he really liked humans. He kept calling them “wimps” and “garbage” and such, but from the way he put it, he never deliberately killed anyone who attacked him. Not unless they went out of their way to rile him. One time, three centuries ago—just one time, he emphasized—a certain chain of events made him reduce an entire city to embers. That was what made the people send a hero his way, and now—thanks to that hero’s Unlimited Imprisonment—he was in his current predicament.</p>
    
    <p>I had trouble enough figuring out my own feelings about a lot of things. Other people’s, I could only guess at. But I was starting to get the impression that, well, maybe this wasn’t such a bad dragon at all. I mean, I liked him. And he wasn’t anywhere near as scary as before.</p>
    
    <p><i>All right! Well, um… What do you think? Friends, then?</i></p>
    
    <p>It was kind of…no, really embarrassing to put it like that. I’d have been blushing right then, if I could.</p>
    
    <p style="font-style: italic; color: var(--color-primary); text-shadow: 0 0 3px var(--color-primary);">Wh-what? A mere slime, daring to seek the friendship of the mighty beast feared worldwide as Veldora the Storm Dragon?!</p>
    
    <p><i>Oh, um, you don’t have to if you don’t want, but…</i></p>
    
    <p style="font-style: italic; color: var(--color-primary); text-shadow: 0 0 3px var(--color-primary);">You fool! You foolish fool!! Who said anything about not wishing it?!</p>
    
    <p><i>Oh, no? Okay, so, um…now what?</i></p>
    
    <p style="font-style: italic; color: var(--color-primary); text-shadow: 0 0 3px var(--color-primary);">—Mmm, indeed… If you insist…I suppose I could consider it…</p>
    
    <p>I could feel him sneaking furtive glances at me. It would have been one thing if it had been a cute girl sitting next to me at the movie theater, but it was quite another when it was a death-dealing mythical beast. Not fun. Pretty funny, though.</p>
    
    <p><i>Yep. I insist. It’s settled! And if you don’t like it, then watch out, ’cause I’ll never come back!</i></p>
    
    <p style="font-style: italic; color: var(--color-primary); text-shadow: 0 0 3px var(--color-primary);">No!—Ah, so be it. I will become your…friend. I do hope you appreciate the gesture!</p>
    
    <p>Heh. I wondered whether I could manipulate the other three dragons he mentioned like this. I was made to exploit people, and he was made to be exploited. A perfect match.</p>
    
    <p><i>Well, to future times, then!</i></p>
    
    <p style="font-style: italic; color: var(--color-primary); text-shadow: 0 0 3px var(--color-primary);">Indeed! To future times! …Ah, yes, allow me to give you a name. In exchange, you will give one to us both.</p>
    
    <p>Huh? Why? Where’d that come from?</p>
    
    <p style="font-style: italic; color: var(--color-primary); text-shadow: 0 0 3px var(--color-primary);">It shall chisel into our souls the fact that we are of the same rank. Something similar to the family names the humans use—except my name, for you, will also provide a kind of divine blessing. You are still nameless now, but through this, you will become a full-fledged named monster.</p>
    
    <p>Mmmm. So he wanted me to come up with a common name for us to share? And in exchange, I’d get my own name and all the benefits of named- monster status? Better think up something good. I’m terrible at this stuff…</p>
    
    <p><i>Well, you said you were a storm dragon, so… I dunno, “Tempest” or something?</i></p>
    
    <p>Ugh. Kind of on the nose, I know, but it sounded cool to me, so—</p>
    
    <p style="font-style: italic; color: var(--color-primary); text-shadow: 0 0 3px var(--color-primary);">Perfect! So be it! A wonderful timbre to that title, yes.</p>
    
    <p>He liked it?!</p>
    
    <p style="font-style: italic; color: var(--color-primary); text-shadow: 0 0 3px var(--color-primary);">From this day forward, they will call me Veldora Tempest! And you… You will be called Rimuru. Proclaim to the world that your name is Rimuru Tempest!</p>
    
    <p>Thus the name was carved into my soul. Not that it did too much to me. Or my abilities. But somewhere, deep inside my soul, something did change a bit. I suppose the same could be said of Veldora. And that’s how we became friends.</p>
    
    <hr style="border: none; border-top: 1px dashed var(--border-glass); width: 80%; margin: 3rem auto;">
    
    <p>Well, it was time to get going, I supposed. But before that:</p>
    
    <p><i>Hey, so I had something I wanted to ask before I left, but…can’t you do anything about that seal on you?</i></p>
    
    <p style="font-style: italic; color: var(--color-primary); text-shadow: 0 0 3px var(--color-primary);">Not with my powers, no. Someone with a unique skill on the same level as the hero’s would be necessary for there to be even a chance.</p>
    
    <p><i>You don’t have any, Veldora?</i></p>
    
    <p style="font-style: italic; color: var(--color-primary); text-shadow: 0 0 3px var(--color-primary);">I do, but now that I am sealed off, I can access none of them. Telepathy is about all I can manage at the moment.</p>
    
    <p>The hero’s Unlimited Imprisonment could hold its target captive in an infinite number of imaginary spaces for all of time. It wasn’t some weak barrier that would allow casual interference with the real world. Looking back, it should have struck me as strange that Telepathy was possible, even. It wasn’t the sort of thing that would break down over time—but given that he could have any contact with the real world, and even exchange messages, perhaps it said more about Veldora. Neither of us noticed this at the time, though.</p>
    
    <p><i>Well, here, lemme try something…</i></p>
    
    <p>I rolled over to Veldora and tapped my body against him.</p>
    
    <span class="sage-voice">Invoking unique skill Predator to consume unique skill Unlimited Imprisonment… Failed.</span>
    
    <p>I figured as much, but no, I certainly wasn’t hero caliber. With a dazzling light, my unique skill tried to do its work but weakly bounced off without any further comment. I thought it might have made a small rip, but that was all. The barrier would repair itself shortly, no doubt. I was hoping that unique skill on unique skill would result in something, but it didn’t. Was there anything I could do, though? Something…</p>
    
    <span class="sage-voice">Received. Partial Analysis of unique skill Unlimited Imprisonment complete. Reporting a potential escape route.<br><br>
    The chance of escaping in spiritual form is one percent.<br><br>
    If a spiritual receptacle is prepared for the target on the outside to aid in the transition, the success rate is three percent. This process is equivalent to transmigration. If the target is poorly compatible with the receptacle, he will lose all memories and abilities.<br><br>
    This concludes the report on potential escape routes.
    </span>
    
    <p>—Hmm. Kind of low numbers, it sounds like. Unlimited Imprisonment looked like nothing more than a transparent membrane from my perspective…but physical damage did nothing against it? Maybe it had some kind of insurmountable defense attached to it, for all I knew.</p>
    
    <p><i>Hey, did you lay any damage on this hero at all? Or vice versa?</i></p>
    
    <p style="font-style: italic; color: var(--color-primary); text-shadow: 0 0 3px var(--color-primary);">Ah, I am glad you asked! Most of my attacks were evaded, but I did land several direct hits…which, I regret, had no effect on her. Death-Calling Wind, Dark Lightning, even Storm of Destruction had no effect, despite being completely unavoidable. A total loss… All I could do was laugh!</p>
    
    <p>Veldora then accentuated the point with a loud, hearty guffaw. It sounded as though you could also use this Unlimited Imprisonment skill to cover your own body, making a shield to protect from external attack. Pretty handy thing to have around. This hero was starting to sound downright omnipotent. Between that and Absolute Severance, she was all but invincible, wasn’t she? I really wouldn’t want to run into her…but then, I wouldn’t have to. I would have liked to assume she had died in the ensuing three hundred years, at least. Either way, she was one tough character.</p>
    
    <p>So if I was going to get him out of here, it would be through transferring his consciousness into a new body, huh?</p>
    
    <p><i>I guess I need some kind of receptacle to get you out of here. Even if it’s in spirit form only, it sounds like it oughta be possible…</i></p>
    
    <p>No point telling him what kind of odds he had to go on. I’d just be hurting Veldora further if I dampened his spirits.</p>
    
    <p style="font-style: italic; color: var(--color-primary); text-shadow: 0 0 3px var(--color-primary);">Mm? There is a way out of here?! Indeed… I feel my magical force will exhaust itself by no later than a hundred years from now. My magic continues to flow out of me, even now.</p>
    
    <p><i>Yeah? So that’s why there’s such a concentration of it around here…</i></p>
    
    <p style="font-style: italic; color: var(--color-primary); text-shadow: 0 0 3px var(--color-primary);">Indeed. Even high-class monsters would not dare approach. You saw how there were no weeds on the ground? The sort of plants that can thrive in this area are very rare indeed!</p>
    
    <p>Right. I recalled all the hipokute herbs I’d churned through over my short life. It was that valuable, huh?</p>
    
    <p><i>Yeah, so…you wanna try escaping, maybe? If I had the right receptacle, I think that’d help our chances a fair amount… Do you know what I’d need, though?</i></p>
    
    <p style="font-style: italic; color: var(--color-primary); text-shadow: 0 0 3px var(--color-primary);">…Indeed, even if I escaped in spiritual form only, it would be quite difficult to regather magic and form my core once more. Your creating a small tear in the prison helped my chances immensely, no doubt. As for that receptacle—the new core, if you will—if you can bring one to me, all I’d have to do is traverse myself over to it. Transmigration, I suppose…</p>
    
    <p>Yow! And here I thought he was a little slow. He knew exactly what I was getting at, didn’t he? The exact same conclusion the Sage had made.</p>
    
    <p><i>Pretty much, yeah. If it’s something I can get on this side, I could look for it for you.</i></p>
    
    <p style="font-style: italic; color: var(--color-primary); text-shadow: 0 0 3px var(--color-primary);">Hmm… To tell the truth, I do not need any core at all… You can keep a secret, I trust? As I said, I am both unique and the most perfect of my kind. A fully unique creation, one that takes purely spiritual form. I have no particular attachment to this body. It is merely the faith of those who live around me that forms the shape you see.</p>
    
    <p>There he went again. Spouting off complete nonsense. As far as I could piece together in the ensuing conversation, the basic idea went like this: Using his consciousness alone, he could gather magicules toward him to form a physical body. Said body was currently being held in this prison, but that prison also prevented his will from collecting the magic he needed. Could he escape in consciousness form alone? No, because he needed some kind of receptacle. If he simply burst out in spirit form, his essence would scatter to the winds like the magic itself, erasing his very existence. This would result in the birth of a new storm dragon, somehow, somewhere—I didn’t care about the details by this point. But to sum up, maybe he could escape, but if he did, he’d wind up being something else. It wouldn’t matter to him.</p>
    
    <p>So much for that. But what if I used Predator to consume Veldora himself? I could either analyze him inside my stomach, or isolate him and annul the effect of Unlimited Imprisonment, and he’d be out. Would that work?</p>
    
    <span class="sage-voice">Received: It is possible to store the target Veldora in your stomach via the unique skill Predator.</span>
    
    <p>Really…? In that case, if I could convince him of it, we could get going. If I couldn’t, he’d have another century of isolation before he was reduced to nonexistence. So I spent a few moments explaining the Predator skill to Veldora, and what I wanted to do with it. It’d be impossible from the get-go without the Sage’s help, but…</p>
    
    <p style="font-style: italic; color: var(--color-primary); text-shadow: 0 0 3px var(--color-primary);">Mwah-hah-hah-hah-hah! Fascinating! Please, go ahead. I leave myself at your mercy!</p>
    
    <p><i>You’re that ready to believe me?</i></p>

                });

            const currentIndex = allChapters.findIndex(chap => chap.key === currentKey);
            
            return {
                prev: currentIndex > 0 ? allChapters[currentIndex - 1].key : null,
                next: currentIndex < allChapters.length - 1 ? allChapters[currentIndex + 1].key : null,
            };
        }

        function goToPreviousChapter() {
            const neighbors = getChapterNeighbors(currentChapterKey);
            if (neighbors.prev) {
                const panel = document.getElementById('reading-panel');
                panel.classList.remove('page-fade');
                void panel.offsetWidth; // Trigger reflow
                navigate('reader', { chapterKey: neighbors.prev });
            } else {
                // Using console.log instead of alert per guidelines
                console.log("This is the first available chapter.");
            }
        }

        function goToNextChapter() {
            const neighbors = getChapterNeighbors(currentChapterKey);
            if (neighbors.next) {
                 const panel = document.getElementById('reading-panel');
                panel.classList.remove('page-fade');
                void panel.offsetWidth; // Trigger reflow
                navigate('reader', { chapterKey: neighbors.next });
            } else {
                console.log("End of current available content.");
            }
        }

        // --- INITIALIZATION ---
        function initApp() {
            loadSettings();

            // Set up Nav Bar listeners
            document.getElementById('nav-bar').addEventListener('click', (event) => {
                if (event.target.classList.contains('nav-item')) {
                    const page = event.target.dataset.page;
                    navigate(page);
                }
            });

            // Initial view
            navigate('home');
        }

        window.onload = initApp;
    </script>

</body>
